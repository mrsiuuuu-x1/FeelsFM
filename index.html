<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FeelsFM - Home</title>
    <link rel="stylesheet" href="style.css">
    
    <style>
        /* --- LANDING PAGE STYLES --- */
        body {
            align-items: center !important; 
            flex-direction: column;
            height: 100vh;
            overflow: hidden;
            text-align: center;
        }

        /* 1. Theme Button (Top Left) */
        #landing-theme-btn {
            position: absolute;
            top: 20px;
            left: 20px;
            z-index: 100;
            background: var(--primary);
            color: black;
            border: 3px solid black;
            box-shadow: 5px 5px 0px black;
        }

        /* 2. Login Button (Top Right) */
        #nav-login-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            z-index: 100;
            background: white;
            color: black;
            border: 3px solid black;
            box-shadow: 5px 5px 0px black;
            padding: 10px 20px;
            text-decoration: none; /* It's a link */
            font-weight: bold;
            font-size: 1rem;
            transition: all 0.1s;
        }
        #nav-login-btn:hover {
            transform: translate(-2px, -2px);
            box-shadow: 7px 7px 0px black;
        }
        #nav-login-btn:active {
            transform: translate(2px, 2px);
            box-shadow: 2px 2px 0px black;
        }

        /* 3. Main Hero Container */
        .hero-container {
            margin-top: 10vh; /* Push down slightly */
            display: flex;
            flex-direction: column;
            align-items: center;
            max-width: 800px;
            padding: 20px;
        }

        /* 4. Giant Tilted Title */
        .hero-title {
            font-size: 5rem;
            font-weight: 900;
            background: black;
            color: white;
            padding: 10px 30px;
            transform: rotate(-3deg);
            border: 3px solid black;
            box-shadow: 8px 8px 0px rgba(0,0,0,0.2);
            margin-bottom: 20px;
        }

        /* 5. Subtitle */
        .hero-subtitle {
            font-size: 1.5rem;
            font-weight: bold;
            background: white;
            border: 3px solid black;
            padding: 10px 20px;
            box-shadow: 5px 5px 0px black;
            margin-bottom: 40px;
            transform: rotate(1deg); /* Slight counter-tilt */
        }

        /* 6. Big CTA Button */
        .cta-btn {
            font-size: 1.5rem;
            padding: 20px 40px;
            background: var(--primary);
            color: black;
            border: 3px solid black;
            box-shadow: 8px 8px 0px black;
            text-decoration: none;
            font-weight: 900;
            text-transform: uppercase;
            transition: all 0.1s;
        }
        .cta-btn:hover {
            transform: translate(-4px, -4px);
            box-shadow: 12px 12px 0px black;
        }
        .cta-btn:active {
            transform: translate(4px, 4px);
            box-shadow: 4px 4px 0px black;
        }

        /* --- DARK MODE OVERRIDES --- */
        body.dark-mode #landing-theme-btn,
        body.dark-mode #nav-login-btn {
            background: white !important;
            color: black !important;
            border-color: black !important;
            box-shadow: 5px 5px 0px white !important;
        }

        body.dark-mode .hero-title {
            background: white;
            color: black;
            box-shadow: 8px 8px 0px white;
        }
        
        body.dark-mode .hero-subtitle {
            background: black;
            color: white;
            border-color: white;
            box-shadow: 5px 5px 0px white;
        }

        body.dark-mode .cta-btn {
            background: var(--primary); /* Keep it green for pop */
            box-shadow: 8px 8px 0px white;
            border-color: black;
        }
    </style>
</head>
<body>

    <button id="landing-theme-btn">☀ / ☾</button>
    <a href="login.html" id="nav-login-btn">LOGIN</a>

    <div class="hero-container">
        <div class="hero-title">FEELSFM</div>
        <div class="hero-subtitle">Your Emotions. Your Soundtrack.</div>
        
        <a href="login.html" class="cta-btn">Start Listening -></a>
        
        <p style="margin-top: 40px; font-weight: bold; opacity: 0.6;">
            [ AI POWERED ] • [ DEEVER SYNCED ] • [ MOOD TRACKING ]
        </p>
    </div>

    <script>
        const themeBtn = document.getElementById('landing-theme-btn');

        if (localStorage.getItem('theme') === 'dark') {
            document.body.classList.add('dark-mode');
        }

        themeBtn.addEventListener('click', () => {
            document.body.classList.toggle('dark-mode');
            if (document.body.classList.contains('dark-mode')) {
                localStorage.setItem('theme', 'dark');
            } else {
                localStorage.setItem('theme', 'light');
            }
        });
    </script>

</body>
</html>
