<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FeelsFM</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="https://cdn.jsdelivr.net/npm/face-api.js@0.22.2/dist/face-api.min.js"></script>
    <script defer src="script.js"></script>
</head>
<body>
    <noscript>
      Please enable JavaScript to use FeelsFM.
    </noscript>
    
    <div class="container">
        <header>
            <a href="login.html" style="position: absolute; top: 20px; right: 20px; text-decoration: none;">
                <button style="background: white; color: black; padding: 10px 20px; border-radius: 20px; font-weight: bold; cursor: pointer;">
                    Login
                </button>
            </a>
            <h1>FeelsFM</h1>
            <p>Your emotions, Your song.</p>
        </header>

        <div class="camera-box">
            <video id="video" width="600" height="450" autoplay muted playsinline></video>
            </div>

        <div class="result-box">
            <h2>Current Vibe: <span id="emotion">Thinking...</span></h2>
            
            <div class="music-player">
                <iframe id="youtube-player"
                    width="100%"
                    height="100%"
                    src="https://www.youtube.com/embed/474-xwYQLrs?enablejsapi=1&autoplay=1"
                    title="YouTube Video Player"
                    frameborder="0"
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                    allowfullscreen>
                </iframe>
            </div>

            <p id="song-title">Waiting for a vibe...</p>
            <button id="start-btn">Start Camera</button>
        </div>
    </div>
</body>
</html>
