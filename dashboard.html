<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FeelsFM - DashBoard</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script defer src="auth.js"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/face-api.js@0.22.2/dist/face-api.min.js"></script>
    <script defer src="script.js"></script>
    <style>
        .dashboard-container {
            text-align: center;
            color:white;
            margin-top: 50px;
        }
        .logout-btn {
            background: #ff4b4b;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
            font-size: 1rem;
        }
        .workstation {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
        }
        .camera-box, .player-box {
            background: #1e1e1e;
            padding: 15px;
            border-radius: 15px;
            border: 1px solid #333;
        }
    </style>
</head>
<body>
    <div class="container dashboard-container">
        <header>
            <h1>FeelsFM VIP Lounge</h1>
            <p>Logged in: <span id="user-email" style="color: #1DB954;">Loading...</span></p>
            <button id="logout-btn" class="logout-btn">Log Out</button>
        </header>

        <div class="workstation">
            <div class="camera-box" style="display: flex; flex-direction: column; align-items: center; min-width: 420px;">
    
                <div id="video-wrapper" style="position: relative; width: 400px; height: 300px; background: #000; border-radius: 10px; overflow: hidden;">
                    <video id="video" width="400" height="300" autoplay muted playsinline style="object-fit: cover;"></video>
                </div>
    
                <h3 id="emotion" style="color: #1DB954; margin: 15px 0; font-size: 1.2rem;">READY TO SCAN</h3>
    
                <button id="start-btn" style="background: #1DB954; color: white; padding: 15px 40px; border: none; border-radius: 50px; font-weight: bold; cursor: pointer; font-size: 1.1rem; box-shadow: 0 4px 15px rgba(29, 185, 84, 0.3); z-index: 100;">
                    Start Camera
                </button>
            </div>

            <div class="player-box" style="min-width: 420px;">
                <h2 id="song-title" style="margin-bottom: 15px;">Your Vibe Music</h2>
                <div id="youtube-player" style="width: 100%; min-height: 250px; background: #000; border-radius: 10px;"></div>
            </div>
        </div>

        <div id="history-section" style="margin-top: 40px; background: #1e1e1e; padding: 20px; border-radius: 15px; width: 100%; max-width: 860px; margin-left: auto; margin-right: auto;">
            <h3 style="border-bottom: 1px solid #333; padding-bottom: 10px;">Your Recent Moods</h3>
            <ul id="mood-list" style="list-style: none; padding: 0; margin-top: 15px; text-align: left;">
                </ul>
        </div>
    </div>
</body>
</html>
