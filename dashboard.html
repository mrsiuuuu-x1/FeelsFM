<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FeelsFM - DashBoard</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script defer src="auth.js"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/face-api.js@0.22.2/dist/face-api.min.js"></script>
    <script defer src="script.js"></script>
</head>
<body>
    <div class="container dashboard-container">
        <header>
            <button id="theme-btn">
                ☀ / ☾
            </button>
            <h1>FeelsFM VIP Lounge</h1>
            <p>Logged in: <span id="user-email" style="color: #1DB954;">Loading...</span></p>
            <button id="logout-btn" class="logout-btn">Log Out</button>
        </header>

        <div class="workstation">

            <div class="col-left">
        
                <div class="camera-box">
                    <div class="window-bar">
                        <span>/// LIVE_FEED.exe</span>
                        <div class="window-controls"><span>[ _ ]</span><span>[ X ]</span></div>
                    </div>
                    <div class="camera-wrapper">
                        <video id="video" width="640" height="480" autoplay muted></video>

                        <div id="camera-placeholder" style="position: absolute; top:0; left:0; width:100%; height:100%; display:flex; align-items:center; justify-content:center; background:#f0f0f0; z-index:5;">
                            <span style="font-family:'Courier New'; font-weight:bold; color:#aaa;">[ CAMERA OFF ]</span>
                        </div>
                    </div>
                    <div class="controls">
                        <button id="start-btn">START CAMERA</button>
                        <p id="emotion" style="font-family: 'Courier New', monospace; font-weight: bold;">MOOD: WAITING...</p>
                    </div>
                </div>

                <div class="chart-box">
                    <div class="window-bar">
                        <span>/// MOOD_DATA.csv</span>
                        <div class="window-controls"><span>[ _ ]</span><span>[ X ]</span></div>
                    </div>
                    <div style="flex: 1; width: 100%; position: relative; min-height: 0;">
                        <canvas id="moodChart"></canvas>
                    </div>
                </div>

                <div id="history-section">
                    <div class="window-bar">
                        <span>/// RECENT_LOGS.txt</span>
                        <div class="window-controls"><span>[ _ ]</span><span>[ X ]</span></div>
                    </div>
                    <ul id="mood-list">
                    </ul>
                </div>

            </div> 
            <div class="col-right">
                <div class="player-box">
                    <div class="window-bar">
                        <span>/// AUDIO_MODULE.wav</span>
                        <div class="window-controls"><span>[ _ ]</span><span>[ X ]</span></div>
                    </div>
                    <div id="music-placeholder" style="width: 100%; height: 150px; display: flex; align-items: center; justify-content: center; background: #f0f0f0; font-family: 'Courier New'; font-weight: bold; color: #aaa;">
                        [ AWAITING DATA... ]
                    </div>
                <iframe id="music-player" title="deezer-widget" src="" width="100%" height="150" frameborder="0" allowtransparency="true" allow="encrypted-media; clipboard-write; autoplay" style="border: none; display: none;"></iframe>
                </div>

            </div> 
    </div>
</body>
</html>
