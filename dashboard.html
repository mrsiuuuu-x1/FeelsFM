<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FeelsFM - DashBoard</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script defer src="auth.js"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/face-api.js@0.22.2/dist/face-api.min.js"></script>
    <script defer src="script.js"></script>
    <style>
        .dashboard-container {
            text-align: center;
            color:white;
            margin-top: 50px;
        }
        .logout-btn {
            background: #ff4b4b;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
            font-size: 1rem;
        }
        .workstation {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
        }
        .camera-box, .player-box {
            background: #1e1e1e;
            padding: 15px;
            border-radius: 15px;
            border: 1px solid #333;
        }
    </style>
</head>
<body>
    <div class="container dashboard-container">
        <header>
            <h1>FeelsFM VIP Lounge</h1>
            <p>Logged in: <span id="user-email" style="color: #1DB954;">Loading...</span></p>
            <button id="logout-btn" class="logout-btn">Log Out</button>
        </header>

        <div class="workstation">
            <div class="camera-box">
                <div class="window-bar">
                    <span>/// LIVE_FEED.exe</span>
                    <div class="window-controls">
                        <span>[ _ ]</span>
                        <span style="background: #ff6b6b; color: black; padding: 0 5px;">[ X ]</span>
                    </div>
                </div>

                <div id="video-wrapper" style="position: relative; width: 640px; height: 480px; background: black; overflow: hidden; border-bottom: 3px solid black;">
                    <video id="video" width="640" height="480" autoplay muted playsinline style="object-fit: fill;"></video>
                </div>

                <div style="padding: 20px; text-align: left;">
                    <h3 id="emotion" style="margin: 0; font-size: 1.5rem; background: black; color: #a3ffac; display: inline-block; padding: 5px 10px;">
                        STATUS: WAITING...
                    </h3>
                    <br>
                    <button id="start-btn" style="width: 100%; margin-top: 20px;">
                        INITIALIZE CAMERA
                    </button>
                </div>
            </div>

            <div class="player-box" style="min-width: 420px;">
                    <h2 id="song-title" style="margin-bottom: 15px;">Your Vibe Music</h2>
                    <iframe id="sc-player"
                        width="100%"
                        height="166"
                        scrolling="no"
                        frameborder="no"
                        allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture"
                        src="https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/playlists/1136423377&color=%231db954&auto_play=false&hide_related=false&show_comments=true&show_user=true&show_reposts=false&show_teaser=true">
                    </iframe>
            </div>
        </div>

        <div id="history-section">
            <div style="position: relative; height: 300px; width: 100%; margin-bottom: 20px;">                <canvas id="moodChart"></canvas>
        </div>

            <h3 style="border-bottom: 1px solid #333; padding-bottom: 10px;">Your Recent Moods</h3>
            <ul id="mood-list" style="list-style: none; padding: 0; margin-top: 15px; text-align: left;">
            </ul>
        </div>
    </div>
</body>
</html>
