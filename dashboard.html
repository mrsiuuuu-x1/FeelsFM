<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FeelsFM - DashBoard</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script defer src="auth.js"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/face-api.js@0.22.2/dist/face-api.min.js"></script>
    <script defer src="script.js"></script>
</head>
<body>
    <div class="container dashboard-container">
        <header>
            <h1>FeelsFM VIP Lounge</h1>
            <p>Logged in: <span id="user-email" style="color: #1DB954;">Loading...</span></p>
            <button id="logout-btn" class="logout-btn">Log Out</button>
        </header>

        <div class="workstation">

            <div class="col-left">
        
                <div class="camera-box">
                    <div class="window-bar">
                        <span>/// LIVE_FEED.exe</span>
                        <div class="window-controls"><span>[ _ ]</span><span>[ X ]</span></div>
                    </div>
                    <div id="video-wrapper" style="position: relative;">
                        <video id="video" width="640" height="480" autoplay muted></video>
                    </div>
                    <div class="controls">
                        <button id="start-btn">START CAMERA</button>
                        <p id="emotion" style="font-family: 'Courier New', monospace; font-weight: bold;">MOOD: WAITING...</p>
                    </div>
                </div>

                <div class="chart-box">
                    <div class="window-bar">
                        <span>/// MOOD_DATA.csv</span>
                        <div class="window-controls"><span>[ _ ]</span><span>[ X ]</span></div>
                    </div>
                    <div style="height: 250px; padding: 10px;">
                        <canvas id="moodChart"></canvas>
                    </div>
                </div>

                <div id="history-section">
                    <div class="window-bar">
                        <span>/// RECENT_LOGS.txt</span>
                        <div class="window-controls"><span>[ _ ]</span><span>[ X ]</span></div>
                    </div>
                    <ul id="mood-list">
                        </ul>
                </div>

            </div> 
            <div class="col-right">
                <div class="player-box">
                    <div class="window-bar">
                        <span>/// AUDIO_MODULE.wav</span>
                        <div class="window-controls"><span>[ _ ]</span><span>[ X ]</span></div>
                    </div>
                <iframe id="music-player" title="Deezer Player" src="https://widget.deezer.com/widget/dark/playlist/3110429622?autoplay=true&radius=0" width="100%" height="95" frameborder="0" allowtransparency="true" allow="encrypted-media; clipboard-write; autoplay" style="border: none; display: block;"></iframe>
                </div>

            </div> 
    </div>
</body>
</html>
